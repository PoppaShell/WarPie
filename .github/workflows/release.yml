name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building release for version: ${VERSION}"

      - name: Build release tarball
        run: |
          chmod +x scripts/build-release.sh
          ./scripts/build-release.sh "${{ steps.version.outputs.version }}"

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract section for this version from CHANGELOG.md
          # Looks for ## [version] or ## version header and extracts until next ## header
          awk -v ver="$VERSION" '
            /^## \[?'$VERSION'\]?/ { found=1; next }
            /^## / && found { exit }
            found { print }
          ' CHANGELOG.md > release_notes.md

          # If no release notes found, use a default message
          if [ ! -s release_notes.md ]; then
            echo "Release v${VERSION}" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
          fi

          echo "Release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: WarPie v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            build/warpie-${{ steps.version.outputs.version }}.tar.gz
            build/warpie-${{ steps.version.outputs.version }}.sha256
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}
          path: |
            build/warpie-${{ steps.version.outputs.version }}.tar.gz
            build/warpie-${{ steps.version.outputs.version }}.sha256
          retention-days: 30
