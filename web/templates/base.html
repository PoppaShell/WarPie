<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"defaultSwapStyle":"innerHTML"}'>
    <title>{% block title %}WarPie Controller{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='htmx.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='warpie.js') }}" defer></script>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    {% block scripts %}{% endblock %}
</body>
</html>
