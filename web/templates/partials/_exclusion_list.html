{% if static_exclusions %}
{% for item in static_exclusions %}
<div class="exclusion-item">
    <span class="exclusion-ssid">{{ item.ssid or item.bssid }}</span>
    <span class="exclusion-type">[{{ item.type|upper }}]</span>
    <button class="btn-remove" onclick="removeFilter('static', '{{ item.ssid or item.bssid }}')">[X]</button>
</div>
{% endfor %}
{% else %}
<div class="empty-state">No static exclusions</div>
{% endif %}
