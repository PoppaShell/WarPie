<div class="control-grid">
    <button class="ctrl-btn"
            hx-post="/api/mode"
            hx-vals='{"mode": "stop"}'
            hx-target="#status-panel"
            hx-swap="innerHTML"
            hx-indicator="#stop-spinner">
        <span class="htmx-indicator" id="stop-spinner">
            <span class="spinner"></span>
        </span>
        [X] STOP
    </button>

    <button class="ctrl-btn warning"
            hx-post="/api/reboot"
            hx-confirm="Reboot WarPie? The Raspberry Pi will restart and you will temporarily lose connection."
            hx-indicator="#reboot-spinner">
        <span class="htmx-indicator" id="reboot-spinner">
            <span class="spinner"></span>
        </span>
        [~] REBOOT
    </button>

    <button class="ctrl-btn danger"
            hx-post="/api/shutdown"
            hx-confirm="Shutdown WarPie? The Raspberry Pi will power off and you will lose connection."
            hx-indicator="#shutdown-spinner">
        <span class="htmx-indicator" id="shutdown-spinner">
            <span class="spinner"></span>
        </span>
        [!] SHUTDOWN
    </button>
</div>
